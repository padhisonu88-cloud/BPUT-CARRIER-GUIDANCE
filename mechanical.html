<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ME Internship Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0047ab, #00aaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #0047ab;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #002f73;
    }

    .more-info {
      margin-top: 15px;
      color: #0047ab;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .info-popup {
      display: none;
      background-color: #f1f1f1;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      text-align: left;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>ME Internship Login</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="login()">Login</button>
    
    <div class="more-info" onclick="toggleInfo()">More Information</div>
    <div class="info-popup" id="info">
      <p>Welcome to the ME Internship Portal!<br>
      - Apply for various internships.<br>
      - Get personalized recommendations based on your skills.<br>
      - Track your applications and status.<br>
      - Secure login for students only.</p>
    </div>
  </div>

  <script>
    function toggleInfo() {
      const info = document.getElementById('info');
      if(info.style.display === 'none' || info.style.display === '') {
        info.style.display = 'block';
      } else {
        info.style.display = 'none';
      }
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      window.location.href = "mlogin.html";
      

      if(email && password){
        alert("Login Successful!\nRedirecting to Internship Dashboard...");
        // Here, you can redirect to dashboard page
        // window.location.href = "dashboard.html";
      } else {
        alert("Please enter both email and password.");
      }
    }
  </script>

</body>
</html>
</body>
